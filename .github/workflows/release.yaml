name: Release tags

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure usegoalie tag exists and push if missing
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          SUB_TAG="usegoalie/${TAG}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # check if tag exists on remote
          if git ls-remote --tags origin "refs/tags/${SUB_TAG}" | grep -q "refs/tags/${SUB_TAG}"; then
            echo "Remote tag ${SUB_TAG} already exists, skipping creation"
          else
            git tag -a "${SUB_TAG}" -m "usegoalie ${TAG}" "${GITHUB_SHA}"
            git push origin "refs/tags/${SUB_TAG}"
            echo "Pushed tag ${SUB_TAG}"
          fi
      - name: Create release for usegoalie tag
        run: |
          tag="usegoalie/${GITHUB_REF_NAME}"
          gh release create $tag --generate-notes
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Create release for root tag
        run: |
          tag="${GITHUB_REF_NAME}"
          gh release create $tag --generate-notes
        env:
          GITHUB_TOKEN: ${{ github.token }}
